<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilos CSS para la imagen */
  #imageContainer {
    width: 300px;
    margin: 0 auto;
  }

  img {
    width: 100%;
    transition: transform 0.3s;
  }
</style>
</head>
<body>

<div id="imageContainer">
  <!-- Imagen original -->
  <img id="myImage" src="1.jpeg" alt="Imagen 1" onmouseover="changeImage()" onmouseout="restoreImage()">
</div>

<script>
  // JavaScript para cambiar la imagen
  function changeImage() {
    var image = document.getElementById('myImage');
    image.src = '2.jpeg';
    image.style.transform = 'scale(1.1)'; // AÃ±ade un efecto de escala
  }

  function restoreImage() {
    var image = document.getElementById('myImage');
    image.src = '1.jpeg';
    image.style.transform = 'scale(1)';
  }
</script>

</body>
</html>
