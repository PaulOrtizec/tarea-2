<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación Desplegable</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 0;
            padding: 0;
        }

        .menu {
            width: 200px;
        }

        .menu ul {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .menu li {
            margin: 5px 0;
        }

        .submenu {
            display: none;
            background-color: #555;
        }

        .submenu li {
            padding: 5px;
        }

        .submenu.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>Inicio</li>
            <li>Productos
                <ul class="submenu">
                    <li>Producto 1</li>
                    <li>Producto 2</li>
                    <li>Producto 3</li>
                </ul>
            </li>
            <li>Servicios
                <ul class="submenu">
                    <li>Servicio 1</li>
                    <li>Servicio 2</li>
                    <li>Servicio 3</li>
                </ul>
            </li>
            <li>Contacto</li>
        </ul>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu > ul > li');
        const submenus = document.querySelectorAll('.submenu');

        menuItems.forEach((menuItem, index) => {
            menuItem.addEventListener('click', () => {
                submenus[index].classList.toggle('active');
            });
        });
    </script>
</body>
</html>
