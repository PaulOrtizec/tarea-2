<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Cuenta Regresiva</title>
    <style>
        #countdown-timer {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="countdown-timer"></div>

    <script>
        const countdownTimer = document.getElementById('countdown-timer');

        // Establece la fecha de finalización de la cuenta regresiva (puedes ajustarla según tus necesidades)
        const countdownDate = new Date('2023-11-11 13:29:59').getTime();

        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const timeRemaining = countdownDate - now;

            if (timeRemaining <= 0) {
                clearInterval(countdownInterval);
                countdownTimer.innerHTML = "¡Tiempo Agotado!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownTimer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }, 1000);
    </script>
</body>
</html>
